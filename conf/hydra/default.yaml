job_logging:
  version: 1
  formatters:
    simple:
      format: '[%(levelname)s] - %(message)s'
  handlers:
    console:
      class: logging.StreamHandler
      formatter: simple
      stream: ext://sys.stdout
  root:
    handlers: [console]

  disable_existing_loggers: false

sweep:
  dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
  subdir: ${hydra.job.override_dirname}

job:
  config:
    override_dirname:
      exclude_keys:
        - trials


